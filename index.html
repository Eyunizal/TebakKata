<html>
    <head>
        <title>Tebak Kata</title>
            <meta charset="utf-8">
            <link rel="stylesheet" href="css/bootstrap.min.css">
            <link rel="stylesheet" href="css/master.css">
            
            
    </head>

    <body>
        <div class ='container'>
        <div class='row'>

            <!-- Form untuk memasukan Huruf -->
            <div class='bg col-xs-6 col-sm-6 col-md-6 col-lg-6'>
                <h1>Tebak Kata</h1>
                <p>Masukan huruf lalu klik tombol Tebak</p>
                <p>Kesempatan hanya diberikan 6 kali</p>
                
                <!-- <button onclick='init()'>Mulai</button> -->
                <h2>Masukan Satu Huruf</h2>    
                <input type='text' name='huruf' id='huruf' maxlength='1' placeholder='Masukan Satu Huruf'>
                <button class='btn btn-primary' onclick='klikTebak()'>Tebak</button>
                

                <h2>Koleksi Huruf Salah:</h2>
                <div id='hurufSalah' style='font-size: 50pt'></div>
                
            </div>

            <!-- Row yang akan berisikan orang, kata yang di pertanyakan, dan huruf-huruf yang tidak ada di kata -->
            <div class='col-xs-6 col-sm-6 col-md-6 col-lg-6'>
                
                <!-- Gambar Korban -->
                <div id='korban'></div>
                <div id='pesan'></div>    
                
                <!-- Soal -->
                <div id='kataRahasia'></div>
                <div id='hintRahasia' style='font-size: 18pt'></div>

                
            </div>
        </div>

    </body>
    
    <script src='scripts/master.js'></script>
    
</html>

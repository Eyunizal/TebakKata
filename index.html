<html>
    <head>
        <title>Tebak Kata</title>
            <meta charset="utf-8">
            <link rel="stylesheet" href="css/bootstrap.min.css">
            <link rel="stylesheet" href="css/master.css">
            
            
    </head>

    <body>
        <div class ='container'>
        <div class='row'>

            <!-- Form untuk memasukan Huruf -->
            <div class='col-xs-6 col-sm-6 col-md-6 col-lg-6'>
                <h1>Tebak Kata</h1>
                <p>Masukan huruf lalu klik tombol submit</p>
                <!-- <button onclick='init()'>Mulai</button> -->
            
                
                    <h2>Masukan Satu Huruf</h2>
                    
                    <input type='text' name='huruf' id='huruf' maxlength='1' placeholder='Masukan Satu Huruf'>
                    <!-- <input type='submit' value='Tebak' id='tebak'> -->
                    <button onclick='klikTebak()'>Tebak</button>
                
            </div>

            <!-- Row yang akan berisikan orang, kata yang di pertanyakan, dan huruf-huruf yang tidak ada di kata -->
            <div class='col-xs-6 col-sm-6 col-md-6 col-lg-6'>
                <h2>(Masukan Gambar Orang)</h2>
                
                <br>
                <!-- box dengan kata random -->
                <!-- <h2>(Kata Yang di Pertanyakan)</h2> -->
                <div id='kataRahasia' style='color: black'></div>
                <div id='hintRahasia' style='font-size: 18pt'></div>
                <br>
                <h2>(Huruf-huruf Yang Tidak Ada pada Kata Yang Di Pertanyakan)</h2>
                <div id='hurufSalah' style='font-size: 100pt'>
            </div>
        </div>
        </div>
    </body>
    
    <script src='scripts/master.js'></script>
    
</html>
